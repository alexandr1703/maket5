<section id="contact">
    <div class="container">
        <p class="blue__text">
            STAY IN TOUCH
        </p>
        <p class="title">
            Contact us
        </p>
        <div class="hrr"><hr class="hr1"><hr></div>
        <div class="row">
            <div class="col">
                <div class="contact__img">
                    <img src="/img/Phone.png" alt="contact">
                </div>
                <p class="main__text">Phone: (415) 124-5678</p>
                <p class="main__text">Fax: (412) 123-8290</p>
            </div>
            <div class="col">
                <div class="contact__img">
                    <img src="/img/Pointer.png" alt="contact">
                </div>
                <p class="main__text">1001 Brickell Bay Dr.</p>
                <p class="main__text">Suite 1900 </p>
                <p class="main__text">Miami, FL 33131 </p>
            </div>
            <div class="col">
                <div class="contact__img">
                    <img src="/img/Envelope.png" alt="contact">
                </div>
                <p class="main__text">support@yourname.com</p>
            </div>
        </div>
        <div class="form">
            <form action="#">
                <div class="left__input">
                    <input type="text" placeholder="NAME*">
                    <input type="email" placeholder="EMAIL*">
                    <input type="text" placeholder="SUBJECT*">
                </div>
                <div class="right__input">
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="MESSAGE*"></textarea>
                    <button type="submit" class="blue__button"><a href="#">SEND MESSAGE</a></button>
                </div>
            </form>
        </div>
    </div>
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14372.515245786437!2d-80.18355943677349!3d25.766308552147507!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9b682c9752341%3A0x5eb4b6310d5c145!2zQnJpY2tlbGwgUGFyayBQYXRoLCBNaWFtaSwgRkwgMzMxMzEsINCh0L_QvtC70YPRh9C10L3RliDQqNGC0LDRgtC4INCQ0LzQtdGA0LjQutC4!5e0!3m2!1suk!2sua!4v1617173379562!5m2!1suk!2sua" width="100%" height="370" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

</section>
